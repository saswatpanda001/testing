{% extends "rubybase.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!--== Search Box Area Start ==-->
<div class="body-popup-modal-area">
    <span class="modal-close"><img src="assets/img/cancel.png" alt="Close" class="img-fluid"/></span>
    <div class="modal-container d-flex">
        <div class="search-box-area">
            <div class="search-box-form">
                <form action="#" method="post">
                    <input type="search" placeholder="type keyword and hit enter"/>
                    <button class="btn" type="button"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
  </div>
  <!--== Search Box Area End ==-->
  
  <!--== Page Title Area Start ==-->
  <div id="page-title-area">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="page-title-content">
                    <h1>Order Confirmation</h1>
                   
                </div>
            </div>
        </div>
    </div>
  </div>




  
  <!--== Page Title Area End ==-->
  
  <!--== Page Content Wrapper Start ==-->
  <div id="page-content-wrapper" class="p-9">
    <div class="container">
        <!-- Cart Page Content Start -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Cart Table Area -->
                        <div class="">
                        <h1>Order Placed Successfully</h1>
                        </div>
                        <div class="d-flex mt-3 pt-4">
                        <div class="cart-update mr-4">
                            <a href="{% url 'products:all_pr' %}"><button   name="update_cart" class="btn-add-to-cart">Explore More Products</button></a>
                        </div>
                        <div class="cart-update ml-4">
                            <a  href="{% url 'products:orders' %}"><button name="update_cart" class="btn-add-to-cart">Go to Orders</button></a>
                        </div>
                        </div>

                   
                </div>
  
            
            </div>
        </div>
  
        
    </div>
  </div>
  

{% endblock %}
